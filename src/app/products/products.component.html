<nav class="navbar navbar-expand-lg bg-light-subtle">
    <div class="container-fluid d-flex justify-content-center">
      <div class="row">
        <div class="col-md-12">
          <a class="navbar-brand" routerLink="/home"><img src="/assets/logo.png" alt="" width="584"></a>
        </div>
      </div>
    </div>
  </nav>
  

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-12 col-lg-4 my-5 border rounded-4 py-4 mx-2 shadow-animation" *ngFor="let product of products">
            <div class="wrap text-center mb-5">
                <img src="{{product.image}}" alt="" class="image">
            </div>

            <div class="wrap px-5">
                <div class="title mb-2">{{product.title}}</div>
                <div class="description mb-2">{{product.description}}</div>
                <div class="price mb-3">{{product.price}}</div>

                <div class="wrap text-end">
                    <button class="btn btn-success">Add to Cart</button>
                </div>
            </div>

        </div>
    </div>
</div>
